{% load static %}
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<!-- ======= Header ======= -->
<header id="header" class="header fixed-top d-flex align-items-center">

  <div class="d-flex align-items-center justify-content-between">
    <a href="{% url 'veterinary:vet_dashboard' %}" class="logo d-flex align-items-center">
      <span class="d-none d-lg-block">Fresh Milk Ltd</span>
    </a>
    <i class="bi bi-list toggle-sidebar-btn"></i>
  </div><!-- End Logo -->

  <nav class="header-nav ms-auto">
    <ul class="d-flex align-items-center">

      <!-- Profile Icon -->
      <li class="nav-item dropdown pe-3">

        <a class="nav-link nav-profile d-flex align-items-center pe-0" href="#" data-bs-toggle="dropdown">
          {% if request.user.is_authenticated %}
            {% if request.user.vet_profile.image %}
              <img src="{{ request.user.vet_profile.image.url }}" alt="Profile" class="rounded-circle">
            {% else %}
              <img src="{% static 'assets/img/default-profile.png' %}" alt="Default" class="rounded-circle">
            {% endif %}
          {% else %}
            <img src="{% static 'assets/img/default-profile.png' %}" alt="Guest" class="rounded-circle">
          {% endif %}
        </a><!-- End Profile Image -->

        <!-- Dropdown Menu -->
        <ul class="dropdown-menu dropdown-menu-end dropdown-menu-arrow profile">
          <li class="dropdown-header text-capitalize">
            <h6>{{ request.user.get_full_name }}</h6>
            <small class="text-muted">Hello {{ user.get_user_type_display }}</small>
          </li>

          <li><hr class="dropdown-divider"></li>

          <li>
            <a class="dropdown-item d-flex align-items-center" href="#">
              <i class="bi bi-person"></i>
              <span>My Profile</span>
            </a>
          </li>

          <li><hr class="dropdown-divider"></li>

          <li>
            <a class="dropdown-item d-flex align-items-center" href="#">
              <i class="bi bi-key"></i>
              <span>Change Password</span>
            </a>
          </li>

          <li><hr class="dropdown-divider"></li>

          <li>
            <a class="dropdown-item d-flex align-items-center" href="{% url 'accounts:logout' %}">
              <i class="bi bi-box-arrow-right"></i>
              <span>Sign Out</span>
            </a>
          </li>

        </ul><!-- End Dropdown -->
      </li><!-- End Profile Nav -->

    </ul>
  </nav><!-- End Icons Navigation -->

</header><!-- End Header -->
