{% extends "field_manager/layouts/base.html" %}
{% block content %}
<div class="container mt-4">
  <h2>Delete Supervision</h2>
  <p>Are you sure you want to delete this supervision record for 
     <strong>{{ supervision.field_agent.get_full_name }}</strong> 
     on <strong>{{ supervision.supervision_date }}</strong>?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, Delete</button>
    <a href="{% url 'deliveries:supervisions' %}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
