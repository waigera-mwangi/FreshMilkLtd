{% extends "field_manager/layouts/base.html" %}
{% block content %}
<div class="container mt-4">
  <h2>Edit Pickup Location - {{ location.name }}</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Update</button>
    <a href="{% url 'deliveries:pickup_locations' %}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
